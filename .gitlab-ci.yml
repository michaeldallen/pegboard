image: bbassett/openscad

stages: 
  - build

cache:
  paths:
    - cache/

create stl from scad:

  stage: build

  only: 
    refs:
      - main
    changes:
      - "*.scad"
      - Makefile
      - .gitlab-ci.yml

  script:
    - sudo apt-get update
    - sudo apt-get install --assume-yes git-restore-mtime
    - ls -lR | tee a
    - /usr/lib/git-core/git-restore-mtime
    - ls -lR | tee b
    - diff --side-by-side a b 
    - make --version
    - openscad --help
    - pwd
    - ls -lR
    - echo Finny is here
    - date
    - make all
    - date
    - ls -lR
    
  artifacts:
    paths:
      - artifacts
    
    


image: bbassett/openscad

stages: 
  - build
  
    
create stl from scad:
  stage: build
  script:
    - echo $PATH
    - PATH=$PATH:/Applications/OpenSCAD.app/Contents/MacOS/OpenSCAD:/usr/bin/openscad
    - echo $PATH
    - openscad --help
    - pwd
    - ls -l 
    - echo Finny is here
    - date
    - make artifacts/inner_hook_plate-1x1.stl
    - date
    - make tidy
  artifacts:
    paths:
      - artifacts
    
    
